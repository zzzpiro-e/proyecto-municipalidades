<h4>Editar Territorial</h4>
<form method="post" action="{% url 'editar_territorial_post' %}">
    {% csrf_token %}
    <input type="hidden" name="territorial_id" value="{{ territorial.id }}">
    <p>
        <select name="usuario" required>
            <option value="">Seleccione un usuario</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == territorial.usuario.id %}selected{% endif %}>
                    {{ usuario.username }}
                </option>
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="text" name="zona_asignada" placeholder="Zona Asignada" value="{{ territorial.zona_asignada }}">
    </p>

    <p>
        <input type="submit" value="Guardar Cambios">
    </p>
</form>

{% if messages %}
<div class="alert alert-success mt-3">
    <ul class="mb-0">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<a href="{% url 'gestion_territorial' %}">Volver</a>
