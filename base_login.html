<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nombre del Sistema</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <style>
        body {
            min-height: 100vh;
            background-color: rgb(147, 243, 239);
        }
        .elemento-flexible {
            height: 120px;
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="bg-dark text-white border">
        <div class="row col-12 d-flex align-items-center">
            <div class="col-1"></div>
            <div class="col-3 text-end">
                <span class="h5 mb-0">Nombre de la empresa</span>
            </div>
            <div class="col-5"></div>
            <div class="col-3 d-flex justify-content-start">
                <a href="#">
                    <img alt="logo" src="{% static 'core/images/logo_empresa.png' %}" class="img-fluid" style="max-height: 50px;">
                </a>
            </div>
        </div>
    </header>

    <!-- CONTENIDO -->
    <div class="row mt-5 col-12 mx-0">
        <!-- Imagen -->
        <div class="col-5 p-4">
            <div class="image-area border rounded overflow-hidden" style="height: 400px;">
                <img src="https://picsum.photos/500/400" alt="imagen aleatoria de lorem picsum" class="img-fluid w-100 h-100 object-fit-cover rounded">
            </div> 
        </div>

        <!-- Sección de mensajes y contenido -->
        <div class="col-5 p-4">
            <!-- Mensajes -->
            <div class="row mt-2">
                {% if messages %}
                    <div class="alert alert-danger mt-3">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            </div>

            <!-- Contenido dinámico -->
            <div class="row mt-2">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white py-4 mt-4 elemento-flexible">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6 text-start">
                    <p class="mb-0">2025 Nombre de la empresa. Todos los derechos reservados.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="#" class="text-white me-3">Política de privacidad</a>
                    <a href="#" class="text-white">Términos de servicio</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
