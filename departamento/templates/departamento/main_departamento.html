<h4>Menú Departamentos</h4>
<hr/>
<a href="{% url 'crear_departamento' %}">Nuevo Departamento</a>
<br/><br/>

<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Encargado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
  {% for d in departamentos %}
    <tr>
      <td>{{ d.nombre_departamento }}</td>
      <td>{{ d.direccion.nombre_direccion }}</td>
      <td>{{ d.usuario.username }}</td>
      <td>
        <a href="{% url 'ver_departamento' d.id %}">Ver</a>
        <a href="{% url 'editar_departamento' d.id %}">Editar</a>
      </td>
    </tr>
  {% empty %}
    <tr><td colspan="4">No hay departamentos</td></tr>
  {% endfor %}
  </tbody>
</table>

<br/>
<a href="{% url 'main_admin' %}">Volver al menú</a>
