<h4>Editar Departamento</h4>
<hr>

<form method="post" action="{% url 'editar_departamento_post' %}">
    {% csrf_token %}
    <input type="hidden" name="departamento_id" value="{{ departamento.id }}">

    <p>
        <input type="text" name="nombre_departamento" placeholder="Nombre del departamento" value="{{ departamento.nombre_departamento }}" required>
    </p>
    
    <p>
        <select name="direccion" required>
            <option value="">Seleccione una direcci√≥n</option>
            {% for direccion in direcciones %}
                <option value="{{ direccion.id }}" {% if direccion.id == departamento.direccion.id %}selected{% endif %}>
                    {{ direccion.nombre_direccion }}
                </option>
            {% endfor %}
        </select>
    </p>

    <p>
        <select name="usuario" required>
            <option value="">Seleccione un usuario encargado</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == departamento.usuario.id %}selected{% endif %}>
                    {{ usuario.username }}
                </option>
            {% endfor %}
        </select>
    </p>

    <p>
        <input type="submit" value="Guardar Cambios">
    </p>
</form>

<a href="{% url 'gestion_departamento' %}">Cancelar y Volver a la Lista</a>

{% if messages %}
<div class="alert alert-success mt-3">
    <ul class="mb-0">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
