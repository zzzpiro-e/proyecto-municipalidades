<h2>Subir archivo multimedia</h2>
<form method="post" enctype="multipart/form-data" action="{% url 'subir_archivo' registro_id=registro_id %}">
    {% csrf_token %}
    <label>Título:</label><input type="text" name="titulo" required><br>
    <label>Descripción:</label><textarea name="descripcion"></textarea><br>
    <label>Tipo:</label>
    <select name="tipo" required>
        <option value="imagen">Imagen</option>
        <option value="video">Video</option>
        <option value="documento">Documento</option>
        <option value="audio">Audio</option>
    </select><br>
    <label>Archivo:</label><input type="file" name="archivo" required><br>
    <button type="submit">Subir</button>
</form>
