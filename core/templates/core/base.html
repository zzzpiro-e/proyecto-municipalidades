<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nombre del Sistema</title>

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: rgba(141, 153, 200, 0.838);
        }

        main {
            flex: 1; /* Ocupa el espacio disponible */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

    
        footer {
            background-color: #ffffff;
            padding: 1rem 0;
            text-align: center;
            width: 100%;
        }

        .alert {
            margin-bottom: 1rem;
        }

        
    </style>
</head>

<body> <!-- HEADER -->
    <header class="bg-light text-black border py-4">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="h5 mb-0 ms-4">Municipalidad</span>
            <a href="#" class="me-4">
                <img alt="logo" src="{% static 'core/images/logo_empresa.png' %}" class="img-fluid" style="max-height: 50px;">
            </a>
        </div>
    </div>
    </header>
    
</body>
<div class="row col-12">
    <div class="col-2 p-0">
        <div class="d-flex flex-column flex-shrink-0 p-2 text-white bg-dark" style="width: 280px;">
            <a href="/"
               class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"/>
                </svg>
                <span class="fs-4">Menú Principal</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'main_usuario' %}" class="nav-link active" aria-current="page">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Usuarios
                    </a>
                </li>
                <li>
                    <a href="{% url 'gestion_direccion' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Direcciones
                    </a>
                </li>
                <li>
                    <a href="{%url 'gestion_departamento' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Departamentos
                    </a>
                </li>
                   <li>
                    <a href="{%url 'gestion_cuadrilla' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Cuadrillas
                    </a>
                </li>
                   <li>
                    <a href="{%url 'gestion_incidencia' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Incidencias
                    </a>
                </li>
                </li>
                   <li>
                    <a href="{%url 'main_encuesta' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Encuestas
                    </a>
                </li>
                <li>
                    <a href="{%url 'gestion_territorial' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Gestión Territoriales
                    </a>
                </li>
                <li>
                    <a href="{%url 'home' %}" class="nav-link text-white">
                        <svg class="bi me-2" width="16" height="16">
                            <use xlink:href="#people-circle"/>
                        </svg>
                        Cerrar sesión
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-9 bg-white p-4 rounded shadow-sm">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</html>
