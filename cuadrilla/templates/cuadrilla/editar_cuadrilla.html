{%extends 'core/base.html'%}
{% load static%}
{% block title %}{% endblock %}
{% block content %}
<h4>Editar Cuadrilla</h4>

<form method="post" action="{% url 'editar_cuadrilla_post' %}">
    {% csrf_token %}

    <input type="hidden" name="cuadrilla_id" value="{{ cuadrilla.id }}">

    <p>
        <input type="text" name="nombre_cuadrilla" placeholder="Nombre de la cuadrilla" value="{{ cuadrilla.nombre_cuadrilla }}" required>
    </p>

    <p>
        <input type="text" name="tipo" placeholder="Tipo (ej: Eléctrica, Jardinería)" value="{{ cuadrilla.tipo }}" required>
    </p>

    <p>
        <select name="departamento" required>
            <option value="">Seleccione un departamento</option>
            {% for depto in departamentos %}
                <option value="{{ depto.id }}" {% if depto.id == cuadrilla.departamento.id %}selected{% endif %}>
                    {{ depto.nombre_departamento }}
                </option>
            {% endfor %}
        </select>
    </p>

    <p>
        <select name="usuario" required>
            <option value="">Seleccione un usuario</option>
            {% for usuario in usuarios %}
                <option value="{{ usuario.id }}" {% if usuario.id == cuadrilla.usuario.id %}selected{% endif %}>
                    {{ usuario.username }}
                </option>
            {% endfor %}
        </select>
    </p>
    
    <p>
        <input type="submit" value="Guardar Cambios">
    </p>
</form>

<a href="{% url 'gestion_cuadrilla' %}">Cancelar y Volver a la Lista</a>
{% endblock %}
