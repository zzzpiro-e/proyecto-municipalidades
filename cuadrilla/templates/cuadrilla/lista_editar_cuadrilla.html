<h4>Listado de Cuadrillas</h4>
<hr>

<table border="1">
    <thead>
        <tr>
            <th>Nombre Cuadrilla</th>
            <th>Tipo</th>
            <th>Departamento</th>
            <th>Usuario Asignado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cuadrilla in cuadrillas %}
        <tr>
            <td>{{ cuadrilla.nombre_cuadrilla }}</td>
            <td>{{ cuadrilla.tipo }}</td>
            <td>{{ cuadrilla.departamento.nombre_departamento }}</td>
            <td>{{ cuadrilla.usuario.username }}</td>
            <td>
                <a href="{% url 'editar_cuadrilla' cuadrilla.id %}">Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a href="{% url 'gestion_cuadrilla' %}">Volver</a>
